<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VC Issuer Mock - Credential Offer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            margin-top: 1rem;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VC Issuer Mock - Credential Offer</h1>
        <p>Launch your wallet. Scan the QR code or input the link to start the OID4VCI flow.</p>
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
        <br>
        <a href="{{ url | safe }}">{{ url }}</a>
    </div>
</body>
</html>
